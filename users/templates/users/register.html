<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Blood Donation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center text-red-600">Sign Up</h2>
        <form method="POST" class="mt-4">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-4">
                    <label class="block text-gray-700">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">Sign Up</button>
        </form>
        <p class="text-center mt-4 text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="text-red-600 hover:underline">Login here</a>
        </p>
    </div>
</body>
</html>
