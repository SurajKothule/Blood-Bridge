<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blood Donation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center text-red-600">Login</h2>
        
        <form id="loginForm" method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" required>
            </div>
            <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">Login</button>
        </form>

        {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                    <p class="text-center text-red-600 font-semibold">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <p class="text-center mt-4 text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-red-600 hover:underline">Register here</a>
        </p>
    </div>
</body>
</html>
